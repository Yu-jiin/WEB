<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      border-color: black;
      width: 200px;
      border-style: solid;
      border-width: 5px;
      padding: 25px;
      margin: 25px
    }

    .box2 {
      width: 200px;
      border: 5px dotted coral;   
      /* border의 순서는 상관 없음 */
      padding: 25px 50px;
      /* padding 개수를 통해서 방향 결정 상하25px, 좌우50px */
      margin: 25px auto;
      /* auto = 가운데 정렬 ..!!!! 상하25px, 좌우가운데정렬 */
    }
  </style>
</head>
<!-- 
  margin, padding
  4개 - 상 우 하 좌
  3개 - 상 좌우 하
  2개 - 상하 좌우
  1개 - 공통
 -->
 <!-- 
  box sizing
  테두리를 기준으로 width 조정
  그 전에는 content 기준으로 했음 .
  -->
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
