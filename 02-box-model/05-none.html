  <title>Document</title>
  <style>
    .box {

    }

<body>

  <div class="box none"></div>

  <!-- 
    이게 왜 필요해 ? -> 어떤 버튼을 누를 때, 화면이 줄어들 때
    none이 필요하다 .. 
   -->
  <div class="box"></div>
</body>
