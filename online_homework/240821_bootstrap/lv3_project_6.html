<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="w-70 mb-3 text-center">
    <div class="bg-danger text-white p-3 mb-2 w-50 mx-auto" role="alert">
        Invalid Login or password
    </div>
    <h1>
        SSAFY 전용 Gitlab 시스템
    </h1>
    <div class="card w-50 mb-3 mx-auto" >
        <div class="card-body">
            <h5 class="card-title text-center">Sign in</h5>
            <hr class="text-primary">
            <div class="text-start">
                <label for="email-input" class="form-label"><strong>Username or Email</strong></label>
                <input type="email" class="form-control mb-2" id="email-input">
                <label for="inputPassword5" class="form-label"><strong>Password</strong></label>
                <input type="password" id="inputPassword5" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                <div class="form-check" style="display: flex; justify-content: space-between;">
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Remember me
                        </label>
                    </div>
                    <a class="text-primary text-end" style="text-decoration: none;">Forgot your password?</a>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success" type="button">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
