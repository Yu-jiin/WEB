<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Card Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            border: 1px solid black;
            margin-bottom: 15px;
        }
        .card img {
            max-width: 100%;
            height: auto;  
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="mb-4 mt-4">도서 구매 서비스</h1>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card p-3">
                    <img src="../240820_web2/web_ws_2_5/book1.jpg" class="card-img-top" alt="책 제목 1">
                    <div class="card-body">
                        <h4 class="card-title">책 제목 1</h4>
                        <p class="card-text">책 설명이 여기에 들어갑니다.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card p-3">
                    <img src="../240820_web2/web_ws_2_5/book1.jpg" class="card-img-top" alt="책 제목 2">
                    <div class="card-body">
                        <h4 class="card-title">책 제목 2</h4>
                        <p class="card-text">책 설명이 여기에 들어갑니다.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card p-3">
                    <img src="../240820_web2/web_ws_2_5/book1.jpg" class="card-img-top" alt="책 제목 2">
                    <div class="card-body">
                        <h4 class="card-title">책 제목 3</h4>
                        <p class="card-text">책 설명이 여기에 들어갑니다.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
