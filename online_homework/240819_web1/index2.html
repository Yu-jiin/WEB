<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .large-box {
        height: 400px;
        width: 400px;
        border: solid 2px;
    }
    .medium-box {
      height: 200px;
      width: 200px;
      border: dashed red;
    }
    .small-box {
      height: 100px;
      width: 100px;
      border: dotted 2px blue;
    }
  </style>
</head>
<body>
  <div class="large-box">
    <div class="medium-box">
      <div class="small-box">
      </div>
    </div>
  </div>
</body>
</html>
