<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>대제목</h1>
    // 그냥 대제목은 암묵적으로 하나만 쓰자
    <h2>Sub Heading</h2>
    <p>This is <em>emphasis</em></p>
    <p>Hi <strong>my name</strong> is Air</p>
    <hr />
    <h3>목차마냥 쓰는 ol li ul</h3>
    <ol>
      <li>Python</li>
      <li>Algo</li>
      <li>WEB</li>
    </ol>
    <p>ol 은 숫자가 나온다</p>
    <ul>
      <li>Python</li>
      <li>Algo</li>
      <li>WEB</li>
    </ul>
    <p>ul 은 동그랗게ㅔ</p>
    <hr />
    <p>My page</p>
    <a href="https://www.google.com/">Google</a>
    <img src="images/sample.png" alt="콤퓨타" />
    <img src="https://random.imagecdn.app/500/150" alt="random-image" />
  </body>
</html>
<!-- 느낌표 + 탭 (! + tab) 누르면 기본 세팅 해줌 -->
